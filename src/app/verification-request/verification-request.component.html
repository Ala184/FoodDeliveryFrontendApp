<div class="container border border-dark rounded mt-2 bg-color2">
    <h3 class="text-center p-4 font-weight-bold"> Zahtevi za verifikaciju:</h3>
    <ng-template [ngIf]="verificationRequests.length == 0">
        <h5 class="text-center p-4 font-weight-bold"> Nema novih zateva.</h5>  
    </ng-template>
    <ng-template [ngIf]="verificationRequests.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="col-1">ID</th>
                    <th scope="col" class="col-5">Korisnicko ime</th>
                    <th scope="col" class="col-4">Stanje</th>
                    <th scope="col" class="col-2">Operacije</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vr of verificationRequests">
                    <ng-template [ngIf]="vr.verified != 3">
                        <td>{{vr.id}}</td>
                        <td>{{vr.userName}}</td> 
                        <ng-template [ngIf]="vr.verified == 0">
                            <td> CEKA </td>
                            <td>
                                <button class="btn btn-success m-1" (click)="verifyRequest(vr.id)"><i class="bi bi-check-lg"></i></button>
                                <button class="btn btn-danger m-1" (click)="refuseRequest(vr.id)"><i class="bi bi-x-lg"></i></button>
                            </td>
                        </ng-template>
                    </ng-template>            
                </tr>
            </tbody>
        </table>
    </ng-template>
</div>

<div class="container border border-dark rounded mt-2 mb-2 bg-color2"> 
    <div class="team-boxed col-12">
        <div class="container">
            <div class="intro col-12">
                <h2 class="text-center"> Dostavljači: </h2>
            </div>
            <div class="row people d-flex justify-content-center">
                <div class="col-md-12 col-lg-3 item border border-dark rounded m-4" *ngFor="let d of deliverers">
                    <div class="box"><img class="rounded-circle" src="{{d.photoUrl}}">
                        <h3 class="name">{{d.name}}</h3>
                        <h3 class="name">{{d.surname}}</h3>
                        <p class="name">Verifikovan:&nbsp;
                            <ng-template [ngIf]=" d.verified == 0"><i class="bi bi-exclamation-circle-fill text-warning"></i></ng-template>
                            <ng-template [ngIf]=" d.verified == 1"><i class="bi bi-check-circle-fill text-success"></i></ng-template>
                            <ng-template [ngIf]=" d.verified == 2"><i class="bi bi-x-circle-fill text-danger"></i></ng-template>
                        </p>
                        <p class="name">Korisničko ime:<br></p><p class="description">{{d.username}}</p>
                        <p class="name">Adresa:<br></p><p class="description">{{d.address}}<br><br></p>
                        <p class="name"> Datum rođenja:<br></p><p class="description">{{d.dateOfBirth | date}}</p>
                        <div class="social"><a href="#"><i class="fa fa-facebook-official"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-instagram"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


</div>
